<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VividMedi - Medical Certificate Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      color: #222;
      text-align: center;
      padding: 40px;
    }
    form {
      background: #fff;
      padding: 25px;
      margin: auto;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #005bab;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0072d0;
    }
  </style>
</head>
<body>

  <h2>VividMedi Medical Certificate Request</h2>
  <form id="medForm">
    <input id="firstName" placeholder="First Name" required>
    <input id="lastName" placeholder="Last Name" required>
    <input id="email" placeholder="Email" type="email" required>
    <input id="reason" placeholder="Reason for certificate" required>
    <input id="fromDate" type="date" required>
    <input id="toDate" type="date" required>
    <button type="submit">Submit Request</button>
  </form>

  <p id="response" style="margin-top: 15px; font-weight: bold;"></p>

  <script>
    document.getElementById("medForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        reason: document.getElementById("reason").value,
        fromDate: document.getElementById("fromDate").value,
        toDate: document.getElementById("toDate").value
      };

      try {
        const res = await fetch("https://vividmedi-backend.onrender.com/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        document.getElementById("response").innerText = json.message || "✅ Submitted successfully!";
      } catch (err) {
        document.getElementById("response").innerText = "❌ Submission failed. Please try again later.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
