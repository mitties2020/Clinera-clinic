<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VividMedi | Instant Medical Certificates</title>
  <meta name="description" content="VividMedi connects Australians to AHPRA-registered doctors for instant medical certificates and telehealth consultations. Get help when you need it most.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f7f9fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      width: 100%;
      max-width: 480px;
      padding: 40px 32px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .brand-name {
      font-size: 2.4rem;
      text-align: center;
      font-weight: 600;
      margin-bottom: 24px;
      color: #222;
    }
    .brand-name span {
      color: #4AA7FF;
    }
    .progress-wrapper {
      background: #eaeaea;
      border-radius: 6px;
      height: 6px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress-bar {
      background: linear-gradient(to right, #4AA7FF, #7BE8D9);
      width: 25%;
      height: 6px;
      transition: width 0.3s ease;
    }
    h2 {
      font-size: 1.3rem;
      text-align: center;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 24px;
    }
    .form-section {
      display: none;
      animation: fadeIn 0.4s ease;
    }
    .form-section.active {
      display: block;
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .continue-btn {
      background: linear-gradient(to right, #4AA7FF, #7BE8D9);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .continue-btn:hover {
      opacity: 0.9;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="brand-name">Vivid<span>Medi</span></h1>

    <div class="progress-wrapper">
      <div class="progress-bar"></div>
    </div>

    <!-- Step 1 -->
    <div class="form-section step-1 active">
      <h2>Medical Certificate Request</h2>
      <p>Please note: Our AHPRA-registered doctors will review your request and determine the appropriate outcome.</p>

      <div class="form-group">
        <label>I am seeking *</label>
        <div class="radio-group">
          <label><input type="radio" name="leaveType" value="Sick Leave" checked> Sick Leave</label>
          <label><input type="radio" name="leaveType" value="Carer's Leave"> Carer's Leave</label>
        </div>
      </div>

      <div class="form-group">
        <label>This leave is from *</label>
        <div class="radio-group">
          <label><input type="radio" name="leaveFrom" value="Work" checked> Work</label>
          <label><input type="radio" name="leaveFrom" value="Studies"> Studies</label>
          <label><input type="radio" name="leaveFrom" value="Other"> Other</label>
        </div>
      </div>

      <button class="continue-btn">Continue</button>
    </div>

    <!-- Step 2 -->
    <div class="form-section step-2">
      <h2>Leave Details</h2>
      <p>Please provide information about your leave duration.</p>

      <div class="form-group">
        <label>From *</label>
        <input type="date" id="fromDate" class="input-field" required>
      </div>

      <div class="form-group">
        <label>To *</label>
        <input type="date" id="toDate" class="input-field" required>
      </div>

      <button class="continue-btn">Continue</button>
    </div>
  </div>

  <script src="vividmedi-flow.js"></script>
</body>
</html>
